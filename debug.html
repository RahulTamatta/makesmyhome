<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Debug - MakesMyHome</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>MakesMyHome Debug Page</h1>
    <div id="results"></div>
    
    <script>
        const results = document.getElementById('results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `status ${type}`;
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        // Check if we're on the right domain
        addResult(`Current URL: ${window.location.href}`, 'info');
        addResult(`Domain: ${window.location.hostname}`, 'info');
        
        // Check if main Flutter files exist
        const filesToCheck = [
            'flutter_bootstrap.js',
            'main.dart.js',
            'flutter_service_worker.js',
            'manifest.json'
        ];
        
        filesToCheck.forEach(file => {
            fetch(file)
                .then(response => {
                    if (response.ok) {
                        addResult(`✓ ${file} - Found (${response.status})`, 'success');
                    } else {
                        addResult(`✗ ${file} - Missing (${response.status})`, 'error');
                    }
                })
                .catch(error => {
                    addResult(`✗ ${file} - Error: ${error.message}`, 'error');
                });
        });
        
        // Check API connectivity
        fetch('https://housecraft.online/api/v1/config')
            .then(response => {
                if (response.ok) {
                    addResult('✓ API Server - Reachable', 'success');
                } else {
                    addResult(`✗ API Server - Error (${response.status})`, 'error');
                }
            })
            .catch(error => {
                addResult(`✗ API Server - Error: ${error.message}`, 'error');
            });
        
        // Check service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(registrations => {
                if (registrations.length > 0) {
                    addResult(`⚠ Service Worker - ${registrations.length} registered (may need clearing)`, 'error');
                } else {
                    addResult('✓ Service Worker - Clean', 'success');
                }
            });
        }
        
        setTimeout(() => {
            addResult('<br><strong>Instructions:</strong><br>1. If main.dart.js shows "Missing", upload build/web/ contents to public_html/<br>2. If API shows error, check CORS settings<br>3. If Service Worker shows registered, clear browser cache completely', 'info');
        }, 2000);
    </script>
</body>
</html>
